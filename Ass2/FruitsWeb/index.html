<!DOCTYPE html>
<html lang="en">
<head>
	<title>FreshDirect - Online Grocery shopping</title>
	<meta charset="utf-8">
	<meta name="keywords" content="Food Website, online food website, online food">
	<meta name="description" content="Welcome to Fruitlee - Online Fruits and Vegitables Website">
	<meta name="viewport" content="width=device-widtth, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css"/>

	<link rel="icon" type="image/jpg" href="images/favicon.jpg"/>
</head>
<body>
	<div id="container">
		<header>
			<img src="images/logo.svg" height="80" width="80" />
			<nav>
				<ul>
					<li><a href="#home">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#shop">Shop</a></li>
					<li><a href="#contact">Contact</a></li>
					<li>
						<p id="my-btn"><a href="./login.html">Login</a></p>
					</li>
				</ul>
			</nav>	
		</header>

		<div id="home">
			<h1 style="color:white !important">
				  <span class="typer" id="main" data-words="Welcome to FreshDirect" data-delay="100" data-deleteDelay="1000" data-colors="white"></span>
				  <span class="cursor" data-owner="main"></span>
			</h1>
			<h3>Fresh fruits at your door step</h3>
		</div>

		<div id="services">
			<table>
				<tbody>
					<tr>
						<td>
							<div class="card">
								<div class="card-header">
									<img class="center" src="images/clock.svg" style="position: relative;right: 8px;"> 
								</div>
								<div class="card-body">
									<p>On Time Delivery</p>
								</div>
							</div>
						</td>
						<td>
							<div class="card">
								<div class="card-header">
									<img class="center" src="images/delivery-truck.svg"> 
								</div>
								<div class="card-body">
									<p>Fast and Safe Delivery</p>
								</div>
							</div>
						</td>
						<td>
							<div class="card">
								<div class="card-header">
									<img class="center" src="images/medal.svg"> 
								</div>
								<div class="card-body">
									<p>Quality Products</p>
								</div>
							</div>
						</td>
						<td>
							<div class="card">
								<div class="card-header">
									<img class="center" src="images/shopping.svg"> 
								</div>
								<div class="card-body">
									<p>Shop by Category</p>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer>
			<p>&copy; 2019 FreshDirect. All rights reserved.</p>	
		</footer>

	</div>
	<script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
